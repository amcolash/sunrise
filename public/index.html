<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunrise</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <h1>Sunrise</h1>

      <button type="button" id="toggle">
        <!-- From feathericons.com -->
        <svg
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="css-i6dzq1"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>

      <div class="flex">
        <label class="marginRight" for="time">Time</label>
        <input type="time" id="time" min="0:00" max="23:59" />
      </div>

      <div class="flex">
        <label class="marginRight" for="duration">Duration</label>
        <input type="number" id="duration" min="5" max="60" />
      </div>

      <div class="flex days">
        <div class="flex day">
          <label for="sun">S</label>
          <input type="checkbox" id="sun" />
        </div>
        <div class="flex day">
          <label for="mon">M</label>
          <input type="checkbox" id="mon" />
        </div>
        <div class="flex day">
          <label for="tue">T</label>
          <input type="checkbox" id="tue" />
        </div>
        <div class="flex day">
          <label for="wed">W</label>
          <input type="checkbox" id="wed" />
        </div>
        <div class="flex day">
          <label for="thu">T</label>
          <input type="checkbox" id="thu" />
        </div>
        <div class="flex day">
          <label for="fri">F</label>
          <input type="checkbox" id="fri" />
        </div>
        <div class="flex day">
          <label for="sat">S</label>
          <input type="checkbox" id="sat" />
        </div>
      </div>
    </div>

    <script src="axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
